name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Linting and Code Quality
  lint:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run linting
        run: pnpm run lint

      - name: ğŸ”§ Type checking
        run: pnpm run check

  # Build Test
  build:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build application
        run: pnpm run build

  # Notify on completion
  notify:
    name: ğŸ“¢ Pipeline Status
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: always()
    steps:
      - name: ğŸ“¢ Success notification
        if: ${{ needs.lint.result == 'success' && needs.build.result == 'success' }}
        run: |
          echo "âœ… All checks passed successfully!"
          echo "ğŸš€ EternaBrand is ready for deployment"

      - name: ğŸ“¢ Failure notification
        if: ${{ contains(needs.*.result, 'failure') }}
        run: |
          echo "âŒ Pipeline failed. Check the logs above."
          exit 1
