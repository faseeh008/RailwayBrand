<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #FFE66D; width: 1280px; height: 720px; overflow: hidden; }
        .slide { width: 100%; height: 100%; padding: 60px 80px; display: flex; flex-direction: column; justify-content: space-between; }
        .title { font-size: 80px; font-weight: 900; color: #1A1A1A; text-transform: uppercase; margin-bottom: 40px; letter-spacing: -3px; }
        .fonts { display: flex; gap: 50px; }
        .font-section { flex: 1; background: white; padding: 50px; box-shadow: 8px 8px 0px #1A1A1A; transform: rotate(1deg); }
        .font-label { font-size: 14px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; color: #666; }
        .font-display { font-size: 88px; font-weight: 900; margin-bottom: 20px; line-height: 0.9; color: #1A1A1A; }
        .font-meta { font-size: 14px; font-weight: 600; color: #666; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">TYPE</div>
        <div class="fonts">
            <div class="font-section" style="transform: rotate(-1deg);">
                <div class="font-label">Primary</div>
                <div class="font-display" style="font-family: '{{PRIMARY_FONT}}';">Aa</div>
                <div class="font-meta">{{PRIMARY_WEIGHTS}}</div>
            </div>
            <div class="font-section" style="transform: rotate(1deg);">
                <div class="font-label">Secondary</div>
                <div class="font-display" style="font-family: '{{SECONDARY_FONT}}';">Aa</div>
                <div class="font-meta">{{SECONDARY_WEIGHTS}}</div>
            </div>
        </div>
    </div>
</body>
</html>
