<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #FFFFFF; width: 1280px; height: 720px; overflow: hidden; }
        .slide { width: 100%; height: 100%; padding: 50px 80px; }
        .header { border-bottom: 4px solid #1E3A5F; padding-bottom: 20px; margin-bottom: 40px; }
        .title { font-size: 48px; color: #1E3A5F; font-weight: bold; text-transform: uppercase; }
        .apps { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .app { background: linear-gradient(135deg, #F8FAFC 0%, #FFFFFF 100%); padding: 35px 25px; text-align: center; border: 2px solid #E2E8F0; border-radius: 8px; }
        .app-icon { font-size: 48px; margin-bottom: 20px; }
        .app-name { font-size: 15px; color: #1E293B; font-weight: 600; margin-bottom: 8px; }
        .app-desc { font-size: 12px; color: #64748B; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <div class="title">Applications</div>
        </div>
        <div class="apps">
            {{APPLICATION_EXAMPLES}}
        </div>
    </div>
</body>
</html>
