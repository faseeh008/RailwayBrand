# Render configuration for Color Service
# This is a separate configuration if you want to deploy color-service independently

services:
  - type: web
    name: color-service
    env: docker
    dockerfilePath: ./color-service/Dockerfile
    dockerContext: ./color-service
    envVars:
      - key: PORT
        fromService:
          type: web
          name: color-service
          property: port
      - key: COLOR_SERVICE_PORT
        fromService:
          type: web
          name: color-service
          property: port
      - key: GOOGLE_GEMINI_API
        sync: false

