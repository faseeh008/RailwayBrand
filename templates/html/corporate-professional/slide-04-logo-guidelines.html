<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Guidelines</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #F8FAFC; width: 1280px; height: 720px; overflow: hidden; }
        .slide { width: 100%; height: 100%; padding: 50px 80px; }
        .header { border-bottom: 4px solid #1E3A5F; padding-bottom: 20px; margin-bottom: 40px; }
        .title { font-size: 48px; color: #1E3A5F; font-weight: bold; text-transform: uppercase; }
        .logo-area { background: white; padding: 60px; border: 3px dashed #CBD5E0; text-align: center; margin-bottom: 40px; min-height: 280px; display: flex; align-items: center; justify-content: center; }
        .logo-placeholder { font-size: 96px; color: #94A3B8; font-weight: bold; }
        .specs { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .spec { background: #F1F5F9; padding: 25px; border-top: 3px solid #1E3A5F; }
        .spec-label { font-size: 11px; color: #64748B; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .spec-value { font-size: 16px; color: #1E293B; font-weight: 600; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <div class="title">Logo Guidelines</div>
        </div>
        <div class="logo-area">
            <div class="logo-placeholder">{{LOGO_PLACEHOLDER}}</div>
        </div>
        <div class="specs">
            <div class="spec">
                <div class="spec-label">Min Size</div>
                <div class="spec-value">{{MIN_SIZE}}</div>
            </div>
            <div class="spec">
                <div class="spec-label">Clear Space</div>
                <div class="spec-value">{{CLEAR_SPACE}}</div>
            </div>
            <div class="spec">
                <div class="spec-label">Variants</div>
                <div class="spec-value">{{VARIANTS}}</div>
            </div>
            <div class="spec">
                <div class="spec-label">Usage</div>
                <div class="spec-value">{{USAGE}}</div>
            </div>
        </div>
    </div>
</body>
</html>
