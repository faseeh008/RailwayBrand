<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #FFFFFF;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            padding: 60px 80px;
        }
        
        .title {
            font-size: 36px;
            font-weight: 300;
            color: #1A1A1A;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .icon-box {
            padding: 30px;
            border: 1px solid #E5E5E5;
            text-align: center;
        }
        
        .icon-symbol {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .icon-label {
            font-size: 12px;
            color: #666666;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">ICONOGRAPHY</div>
        <div class="icon-grid">
            {{ICON_EXAMPLES}}
        </div>
    </div>
</body>
</html>
