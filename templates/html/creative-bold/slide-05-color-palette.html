<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: white; width: 1280px; height: 720px; overflow: hidden; }
        .slide { width: 100%; height: 100%; padding: 60px 80px; }
        .title { font-size: 72px; font-weight: 900; color: #1A1A1A; text-transform: uppercase; margin-bottom: 50px; letter-spacing: -2px; }
        .colors { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; }
        .color-box { position: relative; }
        .swatch { width: 100%; height: 180px; position: relative; overflow: hidden; }
        .swatch::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, transparent 0%, rgba(0,0,0,0.1) 100%); }
        .info { padding: 25px; background: #F8F8F8; }
        .color-name { font-size: 20px; font-weight: 800; margin-bottom: 8px; text-transform: uppercase; }
        .color-hex { font-size: 22px; font-family: 'Courier New', monospace; font-weight: 600; margin-bottom: 5px; }
        .color-usage { font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">COLORS</div>
        <div class="colors">
            <div class="color-box">
                <div class="swatch" style="background: {{PRIMARY_COLOR}};"></div>
                <div class="info"><div class="color-name">{{PRIMARY_NAME}}</div><div class="color-hex">{{PRIMARY_HEX}}</div><div class="color-usage">Primary</div></div>
            </div>
            <div class="color-box">
                <div class="swatch" style="background: {{SECONDARY_COLOR}};"></div>
                <div class="info"><div class="color-name">{{SECONDARY_NAME}}</div><div class="color-hex">{{SECONDARY_HEX}}</div><div class="color-usage">Secondary</div></div>
            </div>
            <div class="color-box">
                <div class="swatch" style="background: {{ACCENT_COLOR}};"></div>
                <div class="info"><div class="color-name">{{ACCENT_NAME}}</div><div class="color-hex">{{ACCENT_HEX}}</div><div class="color-usage">Accent</div></div>
            </div>
            <div class="color-box">
                <div class="swatch" style="background: {{NEUTRAL_COLOR}};"></div>
                <div class="info"><div class="color-name">{{NEUTRAL_NAME}}</div><div class="color-hex">{{NEUTRAL_HEX}}</div><div class="color-usage">Neutral</div></div>
            </div>
        </div>
    </div>
</body>
</html>
