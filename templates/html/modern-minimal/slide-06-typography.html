<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #FFFFFF;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            padding: 60px 80px;
        }
        
        .title {
            font-size: 36px;
            font-weight: 300;
            color: #1A1A1A;
            margin-bottom: 50px;
            letter-spacing: -1px;
        }
        
        .typography-row {
            margin-bottom: 40px;
            padding-bottom: 40px;
            border-bottom: 1px solid #E5E5E5;
        }
        
        .typography-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .font-label {
            font-size: 12px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
        }
        
        .font-display {
            font-size: 56px;
            color: #1A1A1A;
            margin-bottom: 10px;
        }
        
        .font-weights {
            font-size: 12px;
            color: #999999;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">TYPOGRAPHY</div>
        
        <div class="typography-row">
            <div class="font-label">Primary Font</div>
            <div class="font-display" style="font-family: '{{PRIMARY_FONT}}';">ABCDEFGHIJKLMNOPQRSTUVWXYZ</div>
            <div class="font-weights">{{PRIMARY_WEIGHTS}}</div>
        </div>
        
        <div class="typography-row">
            <div class="font-label">Secondary Font</div>
            <div class="font-display" style="font-family: '{{SECONDARY_FONT}}';">ABCDEFGHIJKLMNOPQRSTUVWXYZ</div>
            <div class="font-weights">{{SECONDARY_WEIGHTS}}</div>
        </div>
    </div>
</body>
</html>
