<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Playfair Display', 'Times New Roman', serif; background: #FDFCF9; width: 1280px; height: 720px; overflow: hidden; }
        .slide { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 100px; background: #FDFCF9; border: 8px double #8B6F47; }
        .ornament { width: 300px; height: 2px; background: #C19A6B; margin: 20px 0; position: relative; }
        .ornament::before { content: ''; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 20px; height: 20px; border: 3px solid #C19A6B; border-radius: 50%; background: #FDFCF9; }
        .brand-name { font-size: 78px; font-weight: 400; color: #8B6F47; text-align: center; font-family: 'Playfair Display', serif; letter-spacing: 2px; }
        .subtitle { font-size: 28px; color: #5D4E37; font-style: italic; margin: 30px 0; text-align: center; }
        .date { font-size: 14px; color: #8B6F47; text-transform: uppercase; letter-spacing: 4px; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="ornament"></div>
        <div class="brand-name">{{BRAND_NAME}}</div>
        <div class="subtitle">{{TAGLINE}}</div>
        <div class="date">{{DATE}}</div>
        <div class="ornament"></div>
    </div>
</body>
</html>
