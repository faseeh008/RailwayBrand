<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Don'ts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #FFFFFF;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            padding: 60px 80px;
        }
        
        .title {
            font-size: 36px;
            font-weight: 300;
            color: #1A1A1A;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }
        
        .donts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .dont-box {
            padding: 25px;
            border-left: 3px solid #EF4444;
            background: #FEF2F2;
        }
        
        .dont-text {
            font-size: 15px;
            line-height: 1.6;
            color: #1A1A1A;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">LOGO: DON'TS</div>
        <div class="donts-grid">
            {{LOGO_DONTS}}
        </div>
    </div>
</body>
</html>
