services:
  - type: web
    name: eternabrand
    env: node
    plan: starter
    nodeVersion: 22
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: eternabrand-db
          property: connectionString
      # Set these environment variables in Render dashboard:
      # GOOGLE_GEMINI_API (required)
      # OPENAI_API_KEY (optional)
      # AUTH_GOOGLE_ID (optional)
      # AUTH_GOOGLE_SECRET (optional)
      # GOOGLE_REFRESH_TOKEN (optional)
      # CONVERTAPI_SECRET (optional)
      # UNSPLASH_APPLICATION_ID (optional)
      # UNSPLASH_ACCESS_KEY (optional)
      # UNSPLASH_SECRET_KEY (optional)
      # PEXELS_API_KEY (optional)
      # AUTH_SECRET (required - generate a secure random string)
      # AUTH_TRUST_HOST (set to "true")

databases:
  - name: eternabrand-db
    databaseName: eternabrand
    user: eternabrand_user
    plan: starter

