<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconography</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #FFFFFF; width: 1280px; height: 720px; overflow: hidden; }
        .slide { width: 100%; height: 100%; padding: 50px 80px; }
        .header { border-bottom: 4px solid #1E3A5F; padding-bottom: 20px; margin-bottom: 50px; }
        .title { font-size: 48px; color: #1E3A5F; font-weight: bold; text-transform: uppercase; }
        .icons { display: grid; grid-template-columns: repeat(5, 1fr); gap: 25px; }
        .icon { background: #F8FAFC; padding: 35px 20px; text-align: center; border: 2px solid #E2E8F0; }
        .icon-symbol { font-size: 56px; margin-bottom: 15px; }
        .icon-label { font-size: 11px; color: #64748B; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <div class="title">Iconography</div>
        </div>
        <div class="icons">
            {{ICON_EXAMPLES}}
        </div>
    </div>
</body>
</html>
