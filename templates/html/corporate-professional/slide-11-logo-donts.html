<!DOCTYPE html>
<html lang="en">
<head>

        .donts-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; }
        .dont-item { background: white; padding: 30px; border-left: 6px solid #EF4444; box-shadow: 0 4px 12px rgba(239,68,68,0.1); }
        .dont-text { font-size: 15px; line-height: 1.7; color: #1E293B; }
    </style>
</head>
