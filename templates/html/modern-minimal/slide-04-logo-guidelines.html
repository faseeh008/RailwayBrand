<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Guidelines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #FFFFFF;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            padding: 60px 80px;
        }
        
        .title {
            font-size: 36px;
            font-weight: 300;
            color: #1A1A1A;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }
        
        .logo-display {
            width: 100%;
            min-height: 300px;
            border: 1px solid #E5E5E5;
            background: #FAFAFA;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .spec-item {
            padding: 20px;
            border: 1px solid #E5E5E5;
            background: #FFFFFF;
        }
        
        .spec-label {
            font-size: 12px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .spec-value {
            font-size: 14px;
            color: #1A1A1A;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">LOGO GUIDELINES</div>
        
        <div class="logo-display">
            <div style="text-align: center;">
                <div style="font-size: 48px; font-weight: 300;">{{LOGO_PLACEHOLDER}}</div>
                <div style="font-size: 12px; color: #999; margin-top: 10px;">Primary Logo</div>
            </div>
        </div>
        
        <div class="specs-grid">
            <div class="spec-item">
                <div class="spec-label">Minimum Size</div>
                <div class="spec-value">{{MIN_SIZE}}</div>
            </div>
            <div class="spec-item">
                <div class="spec-label">Clear Space</div>
                <div class="spec-value">{{CLEAR_SPACE}}</div>
            </div>
            <div class="spec-item">
                <div class="spec-label">Usage</div>
                <div class="spec-value">{{USAGE}}</div>
            </div>
            <div class="spec-item">
                <div class="spec-label">Variants</div>
                <div class="spec-value">{{VARIANTS}}</div>
            </div>
        </div>
    </div>
</body>
</html>
