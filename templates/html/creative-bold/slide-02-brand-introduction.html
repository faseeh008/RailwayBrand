<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: white; width: 1280px; height: 720px; overflow: hidden; }
        .slide { width: 100%; height: 100%; padding: 60px 100px; position: relative; }
        .title { font-size: 72px; font-weight: 900; color: #FF6B6B; text-transform: uppercase; letter-spacing: -3px; margin-bottom: 40px; line-height: 0.9; }
        .intro-box { background: #FFE66D; padding: 50px; position: relative; transform: rotate(-2deg); box-shadow: 10px 10px 0px rgba(0,0,0,0.1); }
        .intro-text { font-size: 20px; line-height: 1.8; color: #1A1A1A; font-weight: 500; }
        .brand-name { color: #FF6B6B; font-weight: 800; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">INTRO</div>
        <div class="intro-box">
            <div class="intro-text"><span class="brand-name">{{BRAND_NAME}}</span> {{INTRODUCTION_TEXT}}</div>
        </div>
    </div>
</body>
</html>
