<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #FFFFFF;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }
        
        .thank-you {
            font-size: 64px;
            font-weight: 300;
            color: #1A1A1A;
            margin-bottom: 30px;
            letter-spacing: -2px;
        }
        
        .brand-name {
            font-size: 36px;
            font-weight: 300;
            color: #666666;
            margin-bottom: 50px;
            letter-spacing: -1px;
        }
        
        .contact-info {
            font-size: 14px;
            color: #999999;
            text-align: center;
            line-height: 2;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="thank-you">Thank You</div>
        <div class="brand-name">{{BRAND_NAME}}</div>
        <div class="contact-info">
            {{CONTACT_EMAIL}}<br>
            {{CONTACT_PHONE}}<br>
            {{CONTACT_WEBSITE}}
        </div>
    </div>
</body>
</html>
