<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Positioning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #FFFFFF;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            padding: 60px 80px;
        }
        
        .title {
            font-size: 36px;
            font-weight: 300;
            color: #1A1A1A;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }
        
        .positioning-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .box {
            padding: 30px;
            border: 1px solid #E5E5E5;
            background: #FAFAFA;
        }
        
        .box-title {
            font-size: 14px;
            font-weight: 500;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
        }
        
        .box-content {
            font-size: 15px;
            line-height: 1.6;
            color: #1A1A1A;
            font-weight: 300;
        }
        
        .box.full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">POSITIONING</div>
        
        <div class="positioning-grid">
            <div class="box">
                <div class="box-title">Mission</div>
                <div class="box-content">{{MISSION}}</div>
            </div>
            
            <div class="box">
                <div class="box-title">Vision</div>
                <div class="box-content">{{VISION}}</div>
            </div>
            
            <div class="box full-width">
                <div class="box-title">Values</div>
                <div class="box-content">{{VALUES}}</div>
            </div>
        </div>
    </div>
</body>
</html>
