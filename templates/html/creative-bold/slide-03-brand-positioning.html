<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #F0F0F0; width: 1280px; height: 720px; overflow: hidden; }
        .slide { width: 100%; height: 100%; padding: 60px 80px; }
        .title { font-size: 72px; font-weight: 900; color: #1A1A1A; text-transform: uppercase; letter-spacing: -2px; margin-bottom: 50px; }
        .cards { display: flex; gap: 25px; margin-bottom: 25px; }
        .card { flex: 1; padding: 40px; position: relative; }
        .card:first-child { background: #FF6B6B; transform: rotate(-1deg); }
        .card:nth-child(2) { background: #4ECDC4; transform: rotate(1deg); }
        .card-mission { background: #FFE66D !important; width: 100%; margin-top: 25px; transform: rotate(-0.5deg); }
        .card-title { font-size: 16px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; color: white; }
        .card-content { font-size: 16px; line-height: 1.6; color: white; font-weight: 600; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">Position</div>
        <div class="cards">
            <div class="card">
                <div class="card-title">Mission</div>
                <div class="card-content">{{MISSION}}</div>
            </div>
            <div class="card">
                <div class="card-title">Vision</div>
                <div class="card-content">{{VISION}}</div>
            </div>
        </div>
        <div class="card card-mission">
            <div class="card-title" style="color: #1A1A1A;">Values</div>
            <div class="card-content" style="color: #1A1A1A;">{{VALUES}}</div>
        </div>
    </div>
</body>
</html>
