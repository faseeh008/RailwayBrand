<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Guidelines - Color Palette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FAFAFA 0%, #FFFFFF 50%, #F5F3FF 100%);
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            padding: 40px 60px;
        }
        
        .title {
            font-size: 42px;
            font-weight: bold;
            color: {{PRIMARY_COLOR}};
            margin-bottom: 15px;
        }
        
        .divider {
            width: 100%;
            height: 3px;
            background: #8B4513;
            margin-bottom: 30px;
        }
        
        .color-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .color-item {
            text-align: center;
        }
        
        .color-swatch {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            border: 3px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        
        .color-name {
            font-size: 16px;
            font-weight: bold;
            color: #2C2C2C;
            margin-bottom: 5px;
        }
        
        .color-hex {
            font-size: 14px;
            color: #666;
            margin-bottom: 3px;
        }
        
        .color-usage {
            font-size: 12px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">COLORS PALETTE</div>
        <div class="divider"></div>
        
        <div class="color-grid">
            <div class="color-item">
                <div class="color-swatch" style="background-color: {{PRIMARY_COLOR}};"></div>
                <div class="color-name">{{PRIMARY_NAME}}</div>
                <div class="color-hex">{{PRIMARY_HEX}}</div>
                <div class="color-usage">Primary</div>
            </div>
            
            <div class="color-item">
                <div class="color-swatch" style="background-color: {{SECONDARY_COLOR}};"></div>
                <div class="color-name">{{SECONDARY_NAME}}</div>
                <div class="color-hex">{{SECONDARY_HEX}}</div>
                <div class="color-usage">Secondary</div>
            </div>
            
            <div class="color-item">
                <div class="color-swatch" style="background-color: {{ACCENT_COLOR}};"></div>
                <div class="color-name">{{ACCENT_NAME}}</div>
                <div class="color-hex">{{ACCENT_HEX}}</div>
                <div class="color-usage">Accent</div>
            </div>
            
            <div class="color-item">
                <div class="color-swatch" style="background-color: {{NEUTRAL_COLOR}};"></div>
                <div class="color-name">{{NEUTRAL_NAME}}</div>
                <div class="color-hex">{{NEUTRAL_HEX}}</div>
                <div class="color-usage">Neutral</div>
            </div>
        </div>
    </div>
</body>
</html>
