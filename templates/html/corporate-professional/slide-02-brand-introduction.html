<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #F1F5F9; width: 1280px; height: 720px; overflow: hidden; }
        .slide { width: 100%; height: 100%; display: flex; }
        .sidebar { width: 280px; background: #1E3A5F; padding: 60px 40px; color: white; }
        .content { flex: 1; padding: 60px 80px; }
        .page-number { font-size: 24px; font-weight: bold; margin-bottom: 40px; }
        .sidebar-title { font-size: 32px; font-weight: bold; margin-bottom: 50px; }
        .intro-title { font-size: 44px; color: #1E3A5F; font-weight: bold; margin-bottom: 30px; }
        .intro-text { font-size: 18px; line-height: 1.8; color: #334155; margin-bottom: 20px; }
        .brand-highlight { color: #2563EB; font-weight: bold; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="sidebar">
            <div class="sidebar-title">BRAND</div>
            <div class="sidebar-title">OVERVIEW</div>
        </div>
        <div class="content">
            <div class="intro-title">INTRODUCTION</div>
            <div class="intro-text"><span class="brand-highlight">{{BRAND_NAME}}</span> {{INTRODUCTION_TEXT}}</div>
        </div>
    </div>
</body>
</html>
