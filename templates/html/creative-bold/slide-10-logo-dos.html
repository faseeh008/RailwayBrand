<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Do's</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: white; width: 1280px; height: 720px; overflow: hidden; }
        .slide { width: 100%; height: 100%; padding: 60px 80px; }
        .title { font-size: 96px; font-weight: 900; color: #10B981; text-transform: uppercase; margin-bottom: 50px; letter-spacing: -3px; }
        .dos-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; }
        .do-item { background: #10B981; padding: 40px; color: white; box-shadow: 6px 6px 0px rgba(0,0,0,0.15); transform: rotate(-1deg); position: relative; }
        .do-item::before { content: 'âœ“'; position: absolute; top: -15px; left: -15px; font-size: 48px; color: #10B981; text-shadow: 2px 2px 0px white; }
        .do-text { font-size: 16px; line-height: 1.6; font-weight: 600; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">DO'S</div>
        <div class="dos-grid">
            {{LOGO_DOS}}
        </div>
    </div>
</body>
</html>
