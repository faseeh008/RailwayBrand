<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #FFFFFF;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            padding: 60px 80px;
        }
        
        .title {
            font-size: 36px;
            font-weight: 300;
            color: #1A1A1A;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }
        
        .photo-section {
            margin-bottom: 30px;
        }
        
        .photo-label {
            font-size: 12px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
        }
        
        .photo-content {
            font-size: 15px;
            line-height: 1.6;
            color: #4A4A4A;
            font-weight: 300;
        }
        
        .photo-box {
            width: 100%;
            min-height: 150px;
            background: #F5F5F5;
            border: 1px solid #E5E5E5;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">PHOTOGRAPHY</div>
        
        <div class="photo-box">Natural & Authentic Photography Style</div>
        
        <div class="photo-section">
            <div class="photo-label">Style</div>
            <div class="photo-content">{{PHOTO_STYLE}}</div>
        </div>
        
        <div class="photo-section">
            <div class="photo-label">Guidelines</div>
            <div class="photo-content">{{PHOTO_GUIDELINES}}</div>
        </div>
    </div>
</body>
</html>
