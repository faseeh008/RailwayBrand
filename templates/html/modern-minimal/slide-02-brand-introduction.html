<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Introduction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #FFFFFF;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 36px;
            font-weight: 300;
            color: #1A1A1A;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }
        
        .intro-text {
            font-size: 18px;
            line-height: 1.8;
            color: #4A4A4A;
            font-weight: 300;
            max-width: 900px;
        }
        
        .brand-name {
            font-weight: 500;
            color: #1A1A1A;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">INTRODUCTION</div>
        <div class="intro-text">
            <span class="brand-name">{{BRAND_NAME}}</span> {{INTRODUCTION_TEXT}}
        </div>
    </div>
</body>
</html>
