<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Guidelines - Brand Positioning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #F0F9FF 0%, #FFFFFF 100%);
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            padding: 40px 60px;
        }
        
        .title {
            font-size: 42px;
            font-weight: bold;
            color: {{PRIMARY_COLOR}};
            margin-bottom: 15px;
        }
        
        .divider {
            width: 100%;
            height: 3px;
            background: #8B4513;
            margin-bottom: 25px;
        }
        
        .cards-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid;
        }
        
        .card.mission {
            background: #F0F9FF;
            border-color: #2563EB;
        }
        
        .card.vision {
            background: #F5F3FF;
            border-color: #7C3AED;
        }
        
        .card.values {
            background: #F0FDF4;
            border-color: #10B981;
            width: 100%;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        
        .card.mission .card-title {
            color: #2563EB;
        }
        
        .card.vision .card-title {
            color: #7C3AED;
        }
        
        .card.values .card-title {
            color: #10B981;
        }
        
        .card-content {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .card.mission .card-content {
            color: #1E40AF;
        }
        
        .card.vision .card-content {
            color: #6D28D9;
        }
        
        .card.values .card-content {
            color: #059669;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">BRAND POSITIONING</div>
        <div class="divider"></div>
        
        <div class="cards-row">
            <div class="card mission">
                <div class="card-title">MISSION</div>
                <div class="card-content">{{MISSION}}</div>
            </div>
            
            <div class="card vision">
                <div class="card-title">VISION</div>
                <div class="card-content">{{VISION}}</div>
            </div>
        </div>
        
        <div class="card values">
            <div class="card-title">CORE VALUES</div>
            <div class="card-content">{{VALUES}}</div>
        </div>
        
        <div class="card values" style="margin-top: 15px;">
            <div class="card-title">TARGET AUDIENCE</div>
            <div class="card-content">{{PERSONALITY}}</div>
        </div>
    </div>
</body>
</html>
