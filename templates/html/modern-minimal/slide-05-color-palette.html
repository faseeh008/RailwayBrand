<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #FFFFFF;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            padding: 60px 80px;
        }
        
        .title {
            font-size: 36px;
            font-weight: 300;
            color: #1A1A1A;
            margin-bottom: 50px;
            letter-spacing: -1px;
        }
        
        .color-grid {
            display: flex;
            gap: 40px;
        }
        
        .color-item {
            flex: 1;
        }
        
        .color-swatch {
            width: 100%;
            height: 250px;
            margin-bottom: 20px;
            border: 1px solid #E5E5E5;
        }
        
        .color-details {
            padding: 15px 0;
        }
        
        .color-name {
            font-size: 14px;
            font-weight: 500;
            color: #1A1A1A;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .color-hex {
            font-size: 13px;
            color: #666666;
            font-family: 'Courier New', monospace;
            margin-bottom: 5px;
        }
        
        .color-usage {
            font-size: 11px;
            color: #999999;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">COLOR</div>
        
        <div class="color-grid">
            <div class="color-item">
                <div class="color-swatch" style="background-color: {{PRIMARY_COLOR}};"></div>
                <div class="color-details">
                    <div class="color-name">{{PRIMARY_NAME}}</div>
                    <div class="color-hex">{{PRIMARY_HEX}}</div>
                    <div class="color-usage">Primary Brand</div>
                </div>
            </div>
            
            <div class="color-item">
                <div class="color-swatch" style="background-color: {{SECONDARY_COLOR}};"></div>
                <div class="color-details">
                    <div class="color-name">{{SECONDARY_NAME}}</div>
                    <div class="color-hex">{{SECONDARY_HEX}}</div>
                    <div class="color-usage">Secondary</div>
                </div>
            </div>
            
            <div class="color-item">
                <div class="color-swatch" style="background-color: {{ACCENT_COLOR}};"></div>
                <div class="color-details">
                    <div class="color-name">{{ACCENT_NAME}}</div>
                    <div class="color-hex">{{ACCENT_HEX}}</div>
                    <div class="color-usage">Accent</div>
                </div>
            </div>
            
            <div class="color-item">
                <div class="color-swatch" style="background-color: {{NEUTRAL_COLOR}};"></div>
                <div class="color-details">
                    <div class="color-name">{{NEUTRAL_NAME}}</div>
                    <div class="color-hex">{{NEUTRAL_HEX}}</div>
                    <div class="color-usage">Neutral</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
