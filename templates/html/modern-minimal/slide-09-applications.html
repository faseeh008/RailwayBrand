<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #FFFFFF;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            padding: 60px 80px;
        }
        
        .title {
            font-size: 36px;
            font-weight: 300;
            color: #1A1A1A;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .app-box {
            padding: 30px;
            border: 1px solid #E5E5E5;
            background: #FAFAFA;
            text-align: center;
        }
        
        .app-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .app-name {
            font-size: 14px;
            color: #1A1A1A;
            font-weight: 400;
            margin-bottom: 8px;
        }
        
        .app-desc {
            font-size: 11px;
            color: #666666;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">APPLICATIONS</div>
        <div class="apps-grid">
            {{APPLICATION_EXAMPLES}}
        </div>
    </div>
</body>
</html>
