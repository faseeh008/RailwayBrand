<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: white; width: 1280px; height: 720px; overflow: hidden; }
        .slide { width: 100%; height: 100%; padding: 60px 80px; }
        .title { font-size: 72px; font-weight: 900; color: #1A1A1A; text-transform: uppercase; margin-bottom: 50px; letter-spacing: -2px; }
        .apps { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; }
        .app { padding: 35px; text-align: center; border: 4px solid; box-shadow: 6px 6px 0px rgba(0,0,0,0.1); transform: rotate(-1deg); position: relative; }
        .app:nth-child(1) { background: #FF6B6B; border-color: #FF6B6B; }
        .app:nth-child(2) { background: #FFE66D; border-color: #FFE66D; }
        .app:nth-child(3) { background: #4ECDC4; border-color: #4ECDC4; }
        .app:nth-child(4) { background: #FF6B6B; border-color: #FF6B6B; }
        .app:nth-child(5) { background: #FFE66D; border-color: #FFE66D; }
        .app:nth-child(6) { background: #4ECDC4; border-color: #4ECDC4; }
        .app:nth-child(7) { background: #FF6B6B; border-color: #FF6B6B; }
        .app:nth-child(8) { background: #FFE66D; border-color: #FFE66D; }
        .app-icon { font-size: 48px; margin-bottom: 15px; }
        .app-name { font-size: 14px; font-weight: 800; text-transform: uppercase; color: white; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="title">APPS</div>
        <div class="apps">
            {{APPLICATION_EXAMPLES}}
        </div>
    </div>
</body>
</html>
