services:
  # SvelteKit Application
  - type: web
    name: eternabrand-app
    env: node
    buildCommand: npm install --ignore-scripts && npm run prepare || true && npm run build
    startCommand: node build
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: eternabrand-app
          property: port
      - key: DATABASE_URL
        fromDatabase:
          name: eternabrand-db
          property: connectionString
      - key: AUTH_SECRET
        generateValue: true
      - key: AUTH_TRUST_HOST
        value: true
      - key: COLOR_SERVICE_URL
        fromService:
          type: web
          name: color-service
          property: host

  # Python Color Service
  - type: web
    name: color-service
    env: docker
    dockerfilePath: ./color-service/Dockerfile
    dockerContext: ./color-service
    envVars:
      - key: PORT
        fromService:
          type: web
          name: color-service
          property: port
      - key: COLOR_SERVICE_PORT
        fromService:
          type: web
          name: color-service
          property: port

databases:
  # PostgreSQL Database
  - name: eternabrand-db
    databaseName: eternabrand
    user: eternabrand_user
    plan: free

