<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #F8FAFC; width: 1280px; height: 720px; overflow: hidden; }
        .slide { width: 100%; height: 100%; padding: 50px 80px; display: flex; flex-direction: column; }
        .header { border-bottom: 4px solid #1E3A5F; padding-bottom: 20px; margin-bottom: 30px; }
        .title { font-size: 48px; color: #1E3A5F; font-weight: bold; text-transform: uppercase; }
        .photo-box { background: #1E3A5F; padding: 80px; text-align: center; margin-bottom: 30px; color: white; }
        .photo-label { font-size: 64px; margin-bottom: 20px; }
        .photo-subtitle { font-size: 18px; color: #CBD5E0; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .info-box { background: white; padding: 30px; border-left: 4px solid #1E3A5F; }
        .info-label { font-size: 13px; color: #64748B; text-transform: uppercase; margin-bottom: 15px; font-weight: bold; }
        .info-text { font-size: 15px; color: #334155; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <div class="title">Photography</div>
        </div>
        <div class="photo-box">
            <div class="photo-label">ðŸ“·</div>
            <div class="photo-subtitle">{{PHOTO_STYLE}}</div>
        </div>
        <div class="info-grid">
            <div class="info-box">
                <div class="info-label">Style Guide</div>
                <div class="info-text">{{PHOTO_GUIDELINES}}</div>
            </div>
            <div class="info-box">
                <div class="info-label">Quality</div>
                <div class="info-text">High resolution, natural lighting, authentic composition</div>
            </div>
        </div>
    </div>
</body>
</html>
