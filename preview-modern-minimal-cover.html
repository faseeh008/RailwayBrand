<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Guidelines - Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #FFFFFF;
            width: 1280px;
            height: 720px;
            overflow: hidden;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
            background: linear-gradient(90deg, #F8F9FA 0%, #FFFFFF 50%, #F8F9FA 100%);
        }
        
        .brand-name {
            font-size: 68px;
            font-weight: 300;
            letter-spacing: -2px;
            color: #1A1A1A;
            margin-bottom: 24px;
            border-bottom: 1px solid #E5E5E5;
            padding-bottom: 16px;
        }
        
        .subtitle {
            font-size: 28px;
            font-weight: 300;
            color: #666666;
            letter-spacing: 2px;
            margin-bottom: 50px;
        }
        
        .date {
            font-size: 12px;
            color: #999999;
            letter-spacing: 1px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="brand-name">TechFlow</div>
        <div class="subtitle">Brand Identity Guidelines 2025</div>
        <div class="date">October 2025</div>
    </div>
</body>
</html>
